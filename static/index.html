<!DOCTYPE HTML>
<html>
    <head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <title>ServerlessSudoku</title>
    </head>
    <body>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12">
                    <h3 class="d-flex justify-content-center display-2 desktop">ServerlessSudoku</h3>
                    <h3 class="d-flex justify-content-center display-4 mobile">ServerlessSudoku</h3>
                    <p class="d-flex justify-content-center lead"> A case study in DevOps practices for a serverless web app</p>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div id="board" class="col-12">
                    <form class="d-flex justify-content-center">
                        <table>
                            <tbody id="board-tbody">
                        </tbody>
                        
                        </table>
                    
              
                </div>
                <div class="col-12 d-flex  mt-2 justify-content-center">
                    <br/>
                        <button class="btn btn-outline-secondary buttonSize" type="reset" value="Reset">Reset</button>
                        <button class="btn btn-info buttonSize" type="button" value="Submit" onclick="javascript:fillBoard()">Submit</button>
                </div>
            </form>

                <div id="instructions" class="col-12 mt-3 d-flex justify-content-center lead ">
                        <!-- <h4>Instructions</h4> -->
                        <p>
                            <ol>
                                <li>Input the problem into the board</li>
                                <li>Press submit, nothing will happen if the board is invalid</li>
                            </ol>
                        </p>
                    </div>
                    
                <div class="col-12 d-flex justify-content-center mt-2">
                  <a  href="https://github.com/gusostow/ServerlessSudoku">
                        <img id="gh" class="d-flex justify-content-center" style="width:85px;height:85px;" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
                    </a>
                    </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
