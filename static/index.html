<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <title>ServerlessSudoku</title>
    </head>
    <body>
        <div class="container">
            <div class="row no-gutters">
                <div class="col">
                    <h2>ServerlessSudoku</h2>
                    <p>A case study in DevOps practices for a serverless web app</p>
                </div>
                <div class="col">
                    <img id="gh" style="width:85px;height:85px;" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row top-buffer">
                <div id="instructions" class="col">
                    <h4>Instructions</h4>
                    <p>
                        <ol>
                            <li>Input the problem into the board</li>
                            <li>Press submit. Nothing will happen if the board is invalid.</li>
                        </ol>
                    </p>
                </div>
                <div id="board" class="col offset-md-1">
                    <form>
                        <table>
                            <tbody id="board-tbody"></tbody>
                        </table>
                        <span id="submit-buttons">
                            <td><input class="btn btn-outline-secondary" type="reset" value="Reset"></td>
                            <td><input class="btn btn-outline-primary" type="button" value="Submit" onclick="javascript:fillBoard()"></td>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
